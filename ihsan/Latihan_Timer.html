<!DOCTYPE html>
<html>
<head>
</head>
<body>

<button onclick='jalankan()'>Start Timer</button>
<br/>
<br/>
<h1>
<div>Detik : <span id='divDetik'></span></div><br/>
<div>Menit : <span id='divMenit'></span></div><br/>
<div>Jam : <span id='divJam'></span></div><br/>
<h1 id='txtAngka'></h1>
</div>
</h1>
<script>
var detik = 0;
var menit = 0;
var jam = 0;

function waktu()
{
document.getElementById('divDetik').innerHTML = detik;
document.getElementById('divMenit').innerHTML = menit;
document.getElementById('divJam').innerHTML = jam;
detik++;
if(detik == 60)
  {
    detik = 0;
    menit++;
  }
if(menit == 60)
  {
    menit =0;
    jam++;
  }
}

function jalankan()
{
	setInterval(waktu, 10);
}

</script>
</body>
</html>
